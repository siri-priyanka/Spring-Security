<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spring Security Demo</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      text-align: center;
      background-color: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    a {
      color: #ffffff;
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Spring Security Demo</h1>
    <p>This application is secured with basic authentication.</p>
    <p>Try accessing <a href="/api/secured-endpoint">a secured endpoint</a></p>
    <p>Use your configured credentials to log in.</p>
  </div>
</body>
</html>
